                let datalink = $(this).data('link')
                if (datalink) {
                    $(".first_status").removeClass('d-none')
                    $(".sec_status").addClass('d-none');
                    $(".sec_status ").addClass('d-none');
                    $(".sec_status input, .sec_status select").prop('disabled', true);
                    $(".first_status input, .first_status select").prop('disabled', false);

                } else if (dataId) {
                    $(".first_status").addClass('d-none')
                    $(".sec_status").removeClass('d-none')
                    $(".first_status input, .first_status select").prop('disabled', true);
                    $(".sec_status input, .sec_status select").prop('disabled', false);
                }

            })

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=*****&callback=initMap&libraries=places&language=ar"
    type="text/javascript"></script>

    <script>
    function initMap() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (p) {

                const myLatlng = {
                    lat: p.coords.latitude,
                    lng: p.coords.longitude
                };

                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 18,
                    center: myLatlng,
                    mapTypeControl: false,
                    streetViewControl: false,
                });

                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(p.coords.latitude, p.coords.longitude),
                    map: map,
                    title: 'Set lat/lon values for this property',
                    draggable: true,
                    streetViewControl: false,

                });

                GetAddress(new google.maps.LatLng(p.coords.latitude, p.coords.longitude), map, marker)

                var autocomplete = new google.maps.places.Autocomplete(document.getElementById(
                    'searchTextField'));

                document.getElementById("searchTextField").addEventListener("keyup", () => {
                    geocodeAddress(new google.maps.Geocoder(), map, marker);
                });

                document.getElementById("searchTextField").addEventListener("change", () => {
                    geocodeAddress(new google.maps.Geocoder(), map, marker);
                });

                google.maps.event.addListener(marker, 'dragend', function (event) {
                    GetAddress(new google.maps.LatLng(marker.getPosition().lat(), marker.getPosition()
                        .lng()), map, marker)
                });

                google.maps.event.addListener(map, 'click', function (event) {
                    GetAddress(new google.maps.LatLng(event.latLng.lat(), event.latLng.lng()), map,
                        marker)
                });
            });
        }
    }

    function geocodeAddress(geocoder, map, marker) {
        geocoder.geocode({
            address: $('#searchTextField').val()
        }, (results, status) => {
            if (results != null) {
                GetAddress(new google.maps.LatLng(results[0].geometry.location.lat(), results[0].geometry
                    .location.lng()), map, marker)
            }
        });
    }

    function GetAddress(latlng, map, marker) {
        var geocoder = geocoder = new google.maps.Geocoder();
        geocoder.geocode({
            'latLng': latlng
        }, function (results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                if (results[1]) {
                    $("#searchTextField").val(results[1].formatted_address);
                    $("#map_desc").val(results[1].formatted_address);
                    $('#latitude').val(results[0].geometry.location.lat())
                    $('#longitude').val(results[0].geometry.location.lng())
                    map.setCenter(results[0].geometry.location);
                    marker.setPosition(new google.maps.LatLng(results[0].geometry.location.lat(), results[0]
                        .geometry.location.lng()));
                    map.setZoom(18);
                    $(".map-input").val(results[1].formatted_address)
                }
            }
        });
    }
    </script>
